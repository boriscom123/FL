<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Удобная швабра для быстрой уборки не касаясь тряпки">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Компоненты</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Компоненты</h1>
        <h2>Кнопки</h2>
        <ul>
          <li style="margin-bottom: 20px;">
            <button class="btn">Укажите ваш телефон</button>
          </li>
          <li style="margin-bottom: 20px;">
            <button class="btn btn--color">Купить швабру</button>
            <button class="btn btn--color btn--light">Позвоните мне!</button>
          </li>
          <li>
            <button class="btn btn--color btn--circle" style="width: 158px; height: 158px; min-width: 128px; padding: 18px">
              <svg width="158" height="158" viewbox="0 0 158 158" role="img">
                <use xlink:href="img/sprite_auto.svg#icon-playbutton"></use>
              </svg>
            </button>
          </li>
          <li>
            <button class="btn btn--color btn--oval">Купить</button>
          </li>
        </ul>
        <h2>Формы</h2>
        <ul>
          <li>
            <div class="form-input form-input--undefined">
              <input id="modal__user-name" type="text" placeholder="Ваше имя"/>
              <label for="modal__user-name">Ваше имя</label>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
